              <div class="col-md-6">

                  <input type="password" id="password_confirm" name="password_confirm" class="form-control" placeholder="Password Confirm" required="required">

          </div>

          </div>

              <input type="depart" id="depart" class="form-control" name="depart" placeholder="depart" required="required">
